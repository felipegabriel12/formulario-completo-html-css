<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formulario.css">
</head>
<body class="container mt-5">
 
    <h2 class="mb-4">Formulário de Cadastro</h2>
    
    <form>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome completo:</label>
            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo" required>
        </div>
 
        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
 
        <div class="mb-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" id="idade" class="form-control" placeholder="Digite sua idade"
 
 required>
        </div>
 
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de nascimento:</label>
            <input type="date" id="dataNascimento" class="form-control" required>
        </div>
 
        <div class="mb-3">
            <label class="form-label">Matérias que já estudou no curso:</label><br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="html"> <label for="html">html</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="css"> <label for="css">css</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="javascript"> <label for="javascript">javascript</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="php"> <label for="php">php</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="python"> <label for="python">python</label>
            </div>
            </div>
        </div>
 
        <div class="mb-3">
            <label class="form-label">Nível de experiência em HTML:</label><br>
            <div class="form-check">
                <input type="radio" name="experiencia" class="form-check-input" id="iniciante"> <label for="iniciante">Iniciante</label>
            </div>
            <div class="form-check">
                <input type="radio" name="experiencia" class="form-check-input" id="intermediario"> <label for="intermediario">Intermediário</label>
            </div>
            <div class="form-check">
                <input type="radio" name="experiencia" class="form-check-input" id="avancado"> <label for="avancado">Avançado</label>
            </div>
        </div>
 
        <div class="mb-3">
            <label class="form-label">Sistema operacional principal:</label>
            <select class="form-select">
                <option selected disabled>Selecione seu sistema operacional</option>
                <option>Windows</option>
                <option>Linux</option>
                <option>macOS</option>
                <option>Outro</option>
            </select>
        </div>
 
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
